    body {
      -moz-user-select: none;

      -ms-user-select: none;
    }
    label {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    input[type='checkbox'] {
      display: none;
      vertical-align: middle;
    }
    input[type='checkbox'] + label span {
      vertical-align: middle;
      width: 20px;
      height: 20px;
      border: 1px solid pink;
      display: inline-block;

      background-repeat: no-repeat;
      background-position: center center;
    }
    input[type='checkbox']:checked + label span {
      background-image: url('./images/duigou.png');
    }
    .pic {
      width: 1100px;
      height: 393px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .pic > img {
      display: block;
      top: 0;
      position: absolute;
      transition: all 0.5s;
    }
    .counter {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
    .counter .panel {
      display: block;
      width: 300px;
      height: 75px;
      outline: 0;
      font-size: 50px;
      background-color: #e8eceb;
      border: 0;
      border-bottom: 1px solid #ccc;
    }
    .counter-left {
      width: 225px;
      float: left;
    }
    .counter-left .num1,

      display: block;
      width: 75px;
      height: 75px;
      text-align: center;
      float: left;
      border: 0;
      background-color: #e8eceb;
      font-size: 20px;
    }

    .counter-right {
      width: 75px;
      float: right;
    }
    .counter-right .oper,
    .result {
      outline: 0;
      display: block;
      width: 75px;
      height: 60px;
      text-align: center;
      border: 0;
      background-color: #d8dbda;
      font-size: 20px;
    }
